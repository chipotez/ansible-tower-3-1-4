- name: Preparando /etc/hosts
  gather_facts: True
  hosts: minimal
#  vars_prompt:
#     - name: "name"
#       prompt: "Ingresar nombre de host"
#       private: yes
  tasks: 
    - name: Config | add hostname to hosts file
      lineinfile:
         dest: /etc/hosts
         line: "{{ hostvars[item].ansible_host }} {{ hostvars[item].inventory_hostname }} {{ hostvars[item].inventory_hostname_short }}"
         state: present
